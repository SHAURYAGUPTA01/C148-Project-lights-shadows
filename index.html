<!DOCTYPE html>
<html>

<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
<a-scene background="color:white">

<a-camera position="0 8 15"></a-camera>

<a-assets>

<a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>

<a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>

<a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>

<a-asset-item id="lamp" src="./models/pole/scene.gltf"></a-asset-item>

<img id="bg" src="background.webp">

</a-assets>

<a-sky src="#bg"></a-sky>

<a-entity light="type: ambient; intensity: 0.5;"></a-entity>

<a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

<a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
position="-100 18 20"></a-entity>

</a-entity>

<a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
color="#2E6F10">
</a-circle>

<a-entity>
<a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#girl"
shadow="cast: true; receive: false">
</a-entity>
</a-entity>

<a-entity>
<a-entity position="20 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#cat"
shadow="cast: true; receive: false">
</a-entity>
</a-entity>

<a-entity position="10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#bench"
shadow="cast: true; receive: false">
</a-entity>

<a-entity position="27 -0.9 -0.9" rotation="0 90 0" scale="0.005 0.005 0.005" gltf-model="#lamp"
shadow="cast: true; receive: false">
</a-entity>

</a-entity>    

</a-scene>
</body>

</html>
